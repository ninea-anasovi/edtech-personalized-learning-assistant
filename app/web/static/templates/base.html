{% extends "base.html" %}

{% block content %}
<h1>EdTech Personalized Learning Assistant</h1>

<div class="section">
    <h2>Generate a Quiz</h2>
    <form id="quiz-form">
        <input type="text" id="topic" placeholder="Enter a topic">
        <button type="submit">Generate Quiz</button>
    </form>
    <pre id="quiz-output"></pre>
</div>

<div class="section">
    <h2>Get Learning Recommendation</h2>
    <form id="recommendation-form">
        <input type="text" id="student_id" placeholder="Enter Student ID">
        <button type="submit">Get Recommendation</button>
    </form>
    <pre id="recommendation-output"></pre>
</div>
